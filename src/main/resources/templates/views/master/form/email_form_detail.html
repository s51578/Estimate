<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<th:block layout:fragment="css"></th:block>


<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
	<div class="justify-content-center row">
		<div class="col-12 p-3"></div>
		
		<div class="col-md-8">
			<span>이메일 폼</span>
		</div>
		<div class="col-12 p-3"></div>
		<div class="col-md-8">
			<table class="table">
				<tr>
					<th scope="col">제목</th>
					<td>
						<input type="text" name="subject" th:value="${form.subject}" style="width: 100%">
					</td>
				</tr>
				<tr>
					<th scope="col">내용</th>
					<td>
						<div th:utext="${form.content}"></div>
						<textarea th:utext="${form.content}" style="width: 100%; height: 250px;"></textarea>
					</td>
				</tr>
				<tr>
					<th scope="col">하단</th>
					<td>
						<div th:utext="${form.footer}"></div>
						<textarea th:utext="${form.footer}" style="width: 100%; height: 250px;"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<div>
			<div>
			
			</div>
		</div>
		<div class="col-12 p-3"></div>
	</div>
</div>

</html>
