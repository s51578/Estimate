<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/master_nav">

<th:block layout:fragment="css">
	<link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
	<link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
</th:block>


<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
	<div class="justify-content-center row bg-light">
		<div class="col-12 p-3"></div>
		<div class="col-10">
			<span>상담 리스트</span>
		</div>
		
		<div class="col-12 p-3"></div>
		<div class="col-10">
			<table class="table">
				<tr>
					<th scope="col">번호</th>
					<th scope="col">고객 상담 확인</th>
					<th scope="col">연락처</th>
					<th scope="col">이메일</th>
					<!-- <th scope="col">컨텐츠</th>
					<th scope="col">제품</th> -->
					<th scope="col">등록날짜</th>
				</tr>
				<th:block th:each="contact : ${contacts}">
					<tr>
						<td th:text="${contact.no}"></td>
						<td>
							<a th:href="@{${T(com.connect.brick.config.RequestMappingConstants)._MASTER_ORDER_CONTACT_DETAIL}+'?no=' + ${contact.no}}">
								<span th:text="${contact.name}"></span>
							</a>
						</td>
						<td th:text="${contact.phoneNum}"></td>
						<td th:text="${contact.email}"></td>
						<!-- <td>
							<a th:href="@{${T(com.connect.brick.config.RequestMappingConstants)._DP_DETAIL}+'?no=' + ${contact.contents.no}}">
								<img th:src="@{ '/image_storage/' + ${contact.contents.viewImage.thumbnailPath} +'/'
										+ ${contact.contents.viewImage.thumbnailName} }"
										th:alt="${contact.contents.viewImage.thumbnailName}" style="width: 130px;">
							</a>
						</td>
						<td>
							<a th:href="@{${T(com.connect.brick.config.RequestMappingConstants)._MASTER_MATERIAL_DETAIL}+'?no=' + ${contact.contents.material.no}}">
								<span th:text="${contact.contents.material.cbCode}"></span>/<span th:text="${contact.contents.material.cbName}"></span>
							</a>
						</td> -->
						<td th:text="${contact.contactFormatDate}"></td>
					</tr>
				</th:block>
			</table>
			<div class="col-12 p-3"></div>
			<a class="btn btn-primary" th:href="${T(com.connect.brick.config.RequestMappingConstants)._MASTER_MAIN}">관리자메인</a>
		</div>
		<div class="col-12 p-3"></div>
	</div>
</div>

</html>
