<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<th:block layout:fragment="css"></th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
	<div class="justify-content-center row bg-light">
		<div class="col-12 p-3"></div>
		<div class="col-10">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">번호</th>
						<th scope="col">작성자</th>
						<th scope="col">제목</th>
						<th scope="col">날짜</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="question : ${questions}">
						<tr>
							<td th:text="${question.no}"></td>
							<td th:text="${question.writer}"></td>
							<td>
								<a th:href="@{'/service/testboard/article?no=' + ${question.no}}">
									<span th:text="${question.material.cbName}"></span>
								</a>
							</td>
							<td th:text="${question.qnaFormatDate}"></td>
						</tr>
					</th:block>
				</tbody>
			</table>
			<a class="btn btn-primary" href="/service/testboard/created">글쓰기</a>
		</div>
		<div class="col-12 p-3"></div>
	</div>
</div>

</html>
