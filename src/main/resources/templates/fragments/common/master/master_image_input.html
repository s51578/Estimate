<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="MasterImageInputFragment">
	<tr class="tr__caret--div">
		<td>
			<img th:src="${#lists.size(material.images)>index} ? @{ '/image_storage/' + ${material.images[index].thumbnailPath} +'/'+ ${material.images[index].thumbnailName}} : ''"
			 class="_reg_image_preview" alt="이미지" th:id="'mtImagePreview'+${index}" style="width: 50px; height: 50px;">
		</td>
		<td>
			<div class="input-group">
				<div class="custom-file">
					<input type="file" class="custom-file-input _reg_image" th:id="'mtImage'+${index}" th:aria-describedby="'fileAddon'+${index}">
					<label class="custom-file-label" th:for="'mtImage'+${index}" th:text="${#lists.size(material.images)>index} ? ${material.images[index].thumbnailName} : 'Choose file'"></label>
					<input type="hidden" class="_reg_image_param" th:id="'mtImageNo'+${index}" th:name="'images['+${index}+'].no'" th:value="${#lists.size(material.images)>index} ? ${material.images[index].no} : ''">
				</div>
				<div class="input-group-append">
					<button class="btn btn-outline-secondary input__file__remove--btn" type="button" th:id="'fileAddon'+${index}" th:index="${index}">삭제</button>
				</div>
			</div>
		</td>
		<td class="p-0 align-middle">
			<div>
				<i class="fa fa-caret-up input__file__change--up" aria-hidden="true" style="cursor: pointer;"></i>
			</div>
			<div>
				<i class="fa fa-caret-down input__file__change--down" aria-hidden="true" style="cursor: pointer;"></i>
			</div>
		</td>
	</tr>
</th:block>

</html>
