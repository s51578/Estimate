<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<header th:fragment="headerFragment" class="quickSearchHeader">
	<div class="row quickSearchHeader--row">
		<div class="col-2"> <!-- onclick="location.href='/main'" -->
			<img src="/assets/resources/logo/bt_top_back.svg" class="backBtn" onclick="resultGo()"/>
		</div>
		<div class="col detailHeaderCenter">
			<th:block th:if="${headtext}!=null">
				<span class="detailHeaderText" th:text="${title}"></span>
			</th:block>
			<th:block th:if="${headtext}==null">
				<span class="detailHeaderText">견적서 상세보기</span>
			</th:block>
		</div>
		<div class="col-2">
			<img src="/assets/resources/logo/bt_top_share.svg" class="detailShareBtn" id="urlShare" onclick="getEncodeUrl(window.location.href)"/>
		</div>
	</div>
</header>
</html>
