<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/master_nav">

<th:block layout:fragment="css">
</th:block>


<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
	<div class="justify-content-center row bg-light">
		<div class="col-12 p-3"></div>
		
		<div class="col-md-8">
			<span>상담 신청 정보</span>
		</div>
		<div class="col-12 p-3"></div>
				
		<div class="col-12 p-3"></div>	
		<div class="col-md-8">
		
			<table class="table">
				<tr>
					<th scope="col">신청자</th>
					<td>
						<span th:text="${contact.name}"></span>
					</td>
				</tr>
				<tr>
					<th scope="col">연락처</th>
					<td>
						<span th:text="${contact.phoneNum}"></span>
					</td>
				</tr>
				<tr>
					<th scope="col">이메일</th>
					<td>
						<span th:text="${contact.email}"></span>
					</td>
				</tr>
				<tr>
					<th scope="col">메모</th>
					<td>
						<span th:text="${contact.memo}" style="white-space: pre-wrap;"></span>
					</td>
				</tr>
				<tr>
					<th scope="col">컨텐츠</th>
					<td>
						<a th:href="@{${T(com.connect.brick.config.RequestMappingConstants)._DP_DETAIL}+'?no=' + ${contact.contents.no}}">
							<img th:src="@{ '/image_storage/' + ${contact.contents.viewImage.thumbnailPath} +'/'
									+ ${contact.contents.viewImage.thumbnailName} }"
									th:alt="${contact.contents.viewImage.thumbnailName}" style="width: 130px;">
						</a><br>
						<span th:text="${contact.contents.material.cbName}"></span>
					</td>
				</tr>
				<tr>
					<th scope="col">마감재</th>
					<td>
						<a th:href="@{${T(com.connect.brick.config.RequestMappingConstants)._MASTER_MATERIAL_DETAIL}+'?no=' + ${contact.contents.material.no}}">
								<span th:text="${contact.contents.material.cbCode}"></span> /
								<span th:text="${contact.contents.material.cbName}"></span>
							</a>
					</td>
				</tr>
				<tr>
					<th scope="col">신청 날짜</th>
					<td>
						<span th:text="${contact.contactFormatDate}"></span>
					</td>
				</tr>
			</table>
			<div class="col-12 p-3"></div>
			<a th:href="${T(com.connect.brick.config.RequestMappingConstants)._MASTER_ORDER_CONTACT_LIST}" class="btn btn-info">목록으로</a>
		</div>
		<div class="col-12 p-3"></div>
	</div>
</div>

</html>
