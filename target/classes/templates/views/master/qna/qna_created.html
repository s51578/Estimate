<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<th:block layout:fragment="css"></th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
	<div class="justify-content-center row bg-light">
		<div class="col-12 p-5"></div>
		<div class="col-10">
			<form id="qnaform" name="qnaform" action="/service/testboard/submit" method="post">
				<div class="row p-0 m-0">
					<div class="col-6 mb-3 row">
						<label for="email" class="col-sm-2">이메일</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="email">
						</div>
					</div>
					<div class="col-6 mb-3 row">
						<label for="writer" class="col-sm-2">작성자</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="writer">
						</div>
					</div>
				</div>
				<div class="col-12 mb-3">
					<label for="title" class="">제목</label>
					<div>
						<input type="text" class="form-control" name="title">
					</div>
				</div>
				<div class="col-12 mb-3">
					<label class="form-label">내용</label>
					<textarea class="form-control" name="contents" rows="3"></textarea>
				</div>
				<div class="p-3">
					<button class="btn btn-primary" type="submit">
						등록하기
					</button>
				</div>
			</form>
		</div>
		<div class="col-12 p-3"></div>
	</div>
</div>

</html>
